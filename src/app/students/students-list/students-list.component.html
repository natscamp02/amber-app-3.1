<div class="container py-16">
    <form #studentForm="ngForm" (submit)="studentForm.valid && handleSubmit(studentForm)" (reset)="toggleForm('add')">
        <table class="w-full">
            <thead>
                <tr class="text-left bg-gray-50 text-gray-400 border-b-2 border-blue-400">
                    <th class="font-normal py-2 px-3">Name</th>
                    <th class="font-normal py-2 px-3">Email</th>
                    <th class="font-normal py-2 px-3">Phone #</th>
                    <th class="font-normal py-2 px-3">Cohort</th>
                    <th class="font-normal py-2 px-3">Grade</th>
                    <th class="font-normal py-2 px-3">Reg. Fee</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr class="bg-gray-100 border-b border-blue-300">
                    <td class="py-1">
                        <input class="border-0 bg-transparent" type="text" name="name" id="name" placeholder="Name"
                            [(ngModel)]="data.name" autofocus required>
                    </td>
                    <td class="py-1">
                        <input class="border-0 bg-transparent" type="email" name="email" id="email" placeholder="Email"
                            [(ngModel)]="data.email" required>
                    </td>
                    <td class="py-1">
                        <input class="border-0 bg-transparent" type="tel" name="phoneNumber" id="phoneNumber"
                            placeholder="Phone #" [(ngModel)]="data.phoneNumber" required>
                    </td>
                    <td class="py-1">
                        <input class="max-w-[7.5rem] border-0 bg-transparent" type="text" name="cohort" id="cohort"
                            placeholder="Cohort" [(ngModel)]="data.cohort" required>
                    </td>
                    <td class="py-1">
                        <input class="max-w-[7.5rem] border-0 bg-transparent" type="number" name="grade" id="grade"
                            placeholder="Grade" [(ngModel)]="data.grade" required>
                    </td>
                    <td class="py-1">
                        <input class="max-w-[7.5rem] border-0 bg-transparent" type="number" name="registrationFee"
                            id="registrationFee" placeholder="Reg. Fee" [(ngModel)]="data.registrationFee" required>
                    </td>

                    <td class="py-2 px-3">
                        <div class="flex gap-2 items-center justify-center">
                            <button type="submit" *ngIf="action==='add';else isEditing">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                                </svg>
                            </button>

                            <ng-template #isEditing>
                                <button class="text-green-500" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                    </svg>
                                </button>
                                <button class="text-red-500" type="reset">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </ng-template>
                        </div>
                    </td>
                </tr>
                <tr class="bg-blue-100 odd:bg-blue-200" *ngFor="let student of students">
                    <td class="py-2 px-3">{{student.name}}</td>
                    <td class="py-2 px-3">{{student.email}}</td>
                    <td class="py-2 px-3">{{student.phoneNumber || 'N/A'}}</td>
                    <td class="py-2 px-3">{{student.cohort}}</td>
                    <td class="py-2 px-3">{{student.grade}}</td>
                    <td class="py-2 px-3">{{student.registrationFee}}</td>
                    <td class="py-2 px-3">
                        <div class="flex gap-2 items-center justify-center">
                            <button class="text-blue-500" type="button" (click)="editStudent(student)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="text-red-500" type="button" (click)="deleteStudent(student._id)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
